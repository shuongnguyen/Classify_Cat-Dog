<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Image Classification</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    

</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Image Classification</h1>
        <form id="upload-form" action="/classify" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="image" class="form-label">Choose an image to upload:</label>
                <input type="file" class="form-control" name="image" accept="image/*" id="image">
            </div>
            <button type="submit" class="btn btn-primary">Classify</button>
        </form>
        <div class="mt-4">
            <div id="result" class="alert alert-info" role="alert">
                Classifying...
            </div>
            <!-- Display the uploaded image here -->
            <img id="uploaded-image" src="" class="mt-3" alt="Uploaded Image">
        </div>
    <div id="result" class="result"></div>

    <script>
        const form = document.getElementById('upload-form');
        const resultDiv = document.getElementById('result');
        const uploadedImage = document.getElementById('uploaded-image');


        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            resultDiv.innerHTML = 'Classifying...';
            uploadedImage.src = ''; // Clear the previous image


            const formData = new FormData(form);

            try {
                const response = await fetch('/classify', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const result = await response.json();
                    resultDiv.innerHTML = `Class: ${result.class_name}`;
                    uploadedImage.src = URL.createObjectURL(formData.get('image'));
                } else {
                    resultDiv.innerHTML = 'Error classifying image.';
                }
            } catch (error) {
                console.error(error);
                resultDiv.innerHTML = 'Error classifying image.';
            }
        });
    </script>
    

</body>
</html>
